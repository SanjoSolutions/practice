<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body
    style="
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    "
  >
    <div
      style="
        height: min(100vw, 100vh);
        width: min(100vw, 100vh);
        background-image: radial-gradient(
          hsl(0deg 100% 50%),
          hsl(30 100% 50%),
          hsl(60 100% 50%),
          hsl(90 100% 50%),
          hsl(120 100% 50%),
          hsl(150 100% 50%),
          hsl(180 100% 50%),
          hsl(210 100% 50%),
          hsl(240 100% 50%),
          hsl(270 100% 50%),
          hsl(300 100% 50%),
          hsl(330 100% 50%),
          hsl(360 100% 50%)
        );
      "
    ></div>
  </body>
</html>
